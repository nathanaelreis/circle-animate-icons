<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definindo a codificação de caracteres para UTF-8, que suporta caracteres internacionais. -->
    <meta charset="UTF-8">

    <!-- Definindo a escala inicial da página para ser igual à largura do dispositivo, importante para a responsividade em dispositivos móveis. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluindo o kit de ícones do Font Awesome para permitir o uso de ícones personalizados. -->
    <script src="https://kit.fontawesome.com/e674bba739.js" crossorigin="anonymous"></script>

    <!-- Incluindo o arquivo de estilo CSS externo para personalizar a aparência da página. -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- Título da página exibido na barra de título do navegador. -->
    <title>Document</title>
</head>
<body>
    <!-- Início do conteúdo da página -->

    <!-- Div que contém uma classe para animação do personagem usando CSS. -->
    <div class="hoodie-guy-animation-class">

        <!-- Div que representa um personagem usando capuz. -->
        <div class="hoodie-guy"></div>

        <!-- Div que contém uma série de ícones com imagens e rótulos para tecnologias relacionadas. -->
        <div class="circle">

            <!-- Ícone da linguagem HTML -->
            <span style="--i:1;">
                <img src="./img/html-5.png" height="70px" alt="HTML5 Logo">
                <!-- Alt: Texto alternativo para acessibilidade, descrevendo a imagem. -->
            </span>

            <!-- Ícone do software de design Figma -->
            <span style="--i:2;">
                <img src="./img/figma.png" height="75px" alt="Figma Logo">
            </span>

            <!-- Ícone da linguagem CSS -->
            <span style="--i:3;">
                <img src="./img/css-3.png" height="70px" alt="CSS3 Logo">
            </span>

            <!-- Ícone da linguagem de programação JavaScript -->
            <span style="--i:4;">
                <img src="./img/script-java.png" height="70px" alt="JavaScript Logo">
            </span>

            <!-- Ícone do sistema de gerenciamento de banco de dados MySQL -->
            <span style="--i:5;">
                <img src="./img/mysql.png" height="75px" alt="MySQL Logo">
            </span>

            <!-- Ícone da plataforma de hospedagem de código GitHub -->
            <span style="--i:6;">
                <img src="./img/github.png" height="75px" alt="GitHub Logo">
            </span>
        </div>
    </div>

    <!-- Fim do conteúdo da página -->
</body>
</html>
